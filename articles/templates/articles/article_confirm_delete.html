{% extends 'catalog/base.html' %}

{% block content %}
<div class="col-4">
    <div class="row">
        <div class="col=6">
            <div class="card">
                <div class="card-body">
                    <form method="post">
                        {% csrf_token %}
                        {% if perms.articles.delete_article %}
                        <p>Удалить запись "{{ object }}"?</p>
                        <button type="submit" class="btn btn-outline-danger form-control m-2">
                            Подтвердить
                        {% endif %}
                        </button>
                        <a href="{% url 'articles:list' %}" class="btn btn-outline-warning form-control m-2">Отмена</a>

                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
