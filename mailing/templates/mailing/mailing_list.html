{% extends 'catalog/base.html' %}
{% load my_tags %}

{% block content %}

<div class="col-6-mb-5">
  <a class="btn btn-outline-success" href="{% url 'mailing:create' %}">
    ДОБАВИТЬ рассылку</a>
</div>

{% for object in object_list %}

<div class="col-6-mb-5">
  <div class="card-body">
      <div class="container">
      <h4><b>{{ object }}</b></h4>
    </div>
    <div class="btn-group">
      <a href="{% url 'mailing:view' object.pk %}" type="button" class="btn btn-sm btn-outline-secondary">просмотр</a>
      <a href="{% url 'mailing:edit' object.pk %}" type="button" class="btn btn-sm btn-outline-secondary">редактировать</a>
      <a href="{% url 'mailing:delete' object.pk %}" type="button" class="btn btn-sm btn-outline-secondary">удалить</a>

    </div>
  </div>
</div>

{% endfor %}
{% endblock %}
